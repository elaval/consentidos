Los estudiantes provienen de <span class="metric">{{sourceSchools.length}}</span> establecimientos escolares
<p></p>
Pero sólo <span class="metric">{{sourceSchools.length - singleStudenSchools}}</span> establecimientos aportan más de 1 estudiante.

<div class="row" >
    <app-school-card 
      [school]="item"
      *ngFor="let item of this.moreThanOneStudentSchools" 
      class="col-xs-12 col-sm-6 col-md-4 col-lg-3 school"
      [ngClass]="'dependencia_'+item.dependencia"
    ></app-school-card>
</div>
